<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision - Climate Change Awareness</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>EcoVision</h1>
            </div>
            <nav>
                <button class="nav-btn active">Generate</button>
                <button class="nav-btn">Gallery</button>
                <button class="nav-btn">About</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-group">
                    <input type="text" id="location" placeholder="Enter location">
                    <select id="climate-issue">
                        <option value="">Select climate issue</option>
                        <option value="rising-sea">Rising Sea Levels</option>
                        <option value="deforestation">Deforestation</option>
                        <option value="pollution">Air Pollution</option>
                        <option value="extreme-weather">Extreme Weather</option>
                        <option value="drought">Drought</option>
                        <option value="coral-bleaching">Coral Bleaching</option>
                        <option value="arctic-melt">Arctic Ice Melting</option>
                        <option value="wildfires">Wildfires</option>
                        <option value="biodiversity-loss">Biodiversity Loss</option>
                    </select>
                    <button id="generate-btn">Generate Vision</button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden">
                <div class="generated-images">
                    <div class="image-card">
                        <img src="" alt="AI Generated Image 1">
                        <p class="ai-source">Platform 1</p>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="image-card">
                        <img src="" alt="AI Generated Image 2">
                        <p class="ai-source">Platform 2</p>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="image-card">
                        <img src="" alt="AI Generated Image 3">
                        <p class="ai-source">Platform 3</p>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                </div>

                <!-- Climate Info Section -->
                <div class="climate-info">
                    <h2>Impact Analysis</h2>
                    <div class="info-tabs">
                        <button class="tab-btn active">Causes</button>
                        <button class="tab-btn">Effects</button>
                        <button class="tab-btn">Solutions</button>
                    </div>
                    <div class="info-content"></div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="save-btn"><i class="fas fa-save"></i> Save to Gallery</button>
                    <button id="share-btn"><i class="fas fa-share-alt"></i> Share</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/imageGeneration.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
